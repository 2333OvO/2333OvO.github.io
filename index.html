<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/meting@2.0.1/dist/Meting.min.js"></script>
    <link rel="shortcut icon" href="11/11.ico">
    <title>kami</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.8);
        }

        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .main-content {
            max-width: 800px;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 4em;
            animation: fadeInUp 1s ease;
            background: linear-gradient(45deg, #FFF6EB, #DFD1C5, #DFD1C5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            padding: 0 10px;
            background-size: 200% auto;

            /* TYPE */
            overflow: hidden;
            border-right: 2px solid rgba(255,255,255,0.75);
            white-space: nowrap;
            margin: 0 auto;
            animation: 
                typing 3.5s steps(14, end),
                blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: rgba(255,255,255,0.75) }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 4rem;
                animation: 
                    typing 2.5s steps(14, end),
                    blink-caret 0.75s step-end infinite;
            }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 4rem;
            transition: margin 0.3s ease;
            line-height: 1.6;
            animation: fadeInUp 1s ease 0.3s backwards;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease 0.6s backwards;
        }

        .cta-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* TIME */
        .time-container {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease 0.9s backwards;
            z-index: 2;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .date-display {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #e6e6ff;
            text-shadow: 
                0 0 10px rgba(102, 204, 255, 0.8),
                2px 2px 4px rgba(0,0,0,0.6);
            transform: perspective(100px) rotateX(5deg);
            letter-spacing: 0.05em;
        }

        .time-display {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #f0f0ff, #b3e5fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            padding: 0 5px;
            text-shadow: 
                0 0 15px rgba(179, 229, 252, 0.5),
                0 0 30px rgba(179, 229, 252, 0.3),
                2px 2px 6px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            animation: textGlow 3s ease-in-out infinite;
        }

        /* CT */
        .countdown-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .countdown {
            font-size: 1.6rem;
            background: linear-gradient(45deg, #ffb3d9, #ff99bb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 8px 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: textGlow 3s ease-in-out infinite;
        }

        .days-text {
            font-size: 0.8rem;
            display: block;
            margin-top: 3px;
            color: #ffe6f0;
        }

        .countdown-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff99ee, #66ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255,102,128,0.3);
            animation: textGlow 3s ease-in-out infinite;
        }

        /* MUSIC */
        .music-container {
            margin-top: 2rem;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .music-container:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1rem; }
            .video-background { display: none; }
            .content { background: linear-gradient(135deg, #1a1a1a, #2d2d2d); }
            
            .time-container {
                top: 15px;
                right: 15px;
            }
            .date-display {
                font-size: 1rem;
                text-shadow: 
                    0 0 8px rgba(102, 204, 255, 0.8),
                    1px 1px 3px rgba(0,0,0,0.6);
            }
            .time-display {
                font-size: 1.4rem;
                text-shadow: 
                    0 0 12px rgba(179, 229, 252, 0.5),
                    0 0 24px rgba(179, 229, 252, 0.3),
                    1px 1px 4px rgba(0,0,0,0.4);
            }
            .countdown-container {
                top: 15px;
                left: 15px;
            }
            .countdown {
                font-size: 1.2rem;
                padding: 6px 12px;
            }
            .days-text {
                font-size: 0.6rem;
            }
            .countdown-title {
                font-size: 1.4rem;
                margin-bottom: 0.3rem;
            }

            .music-container {
                width: 90%;
                margin-top: 1.5rem;
            }
            .music-container iframe {
                width: 100%!important;
                height: 70px!important;
            }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes textGlow {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .bg-switcher {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 3;
        }

        .bg-button {
            padding: 12px 25px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .bg-button:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .video-background {
            transition: opacity 1s ease-in-out;
        }

        .operation-stats {
            position: fixed;
            left: 30px;
            bottom: 40px;
            z-index: 3;
            animation: statsEntrance 1.2s cubic-bezier(0.22, 0.61, 0.36, 1) both;
        }

        .stats-container {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 14px 20px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease;
        }

        .stats-container:hover {
            transform: translateX(8px);
        }

        .time-icon {
            font-size: 2.2rem;
            filter: drop-shadow(0 0 8px rgba(255,223,186,0.3));
            animation: iconFloat 3s ease-in-out infinite;
        }

        .days-count {
            font-size: 2.4rem;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #FFD700 20%, #FFA500 80%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255,165,0,0.3);
            transition: all 0.5s ease;
        }

        .stats-label {
            display: block;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.85);
            letter-spacing: 1px;
            margin-top: 2px;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        @keyframes statsEntrance {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .operation-stats {
                left: 15px;
                bottom: 25px;
            }
            .stats-container {
                padding: 10px 15px;
                gap: 10px;
            }
            .time-icon {
                font-size: 1.8rem;
            }
            .days-count {
                font-size: 1.8rem;
            }
            .stats-label {
                font-size: 0.7rem;
            }
        }

        /* SNOW */
        .snowflake {
            position: fixed;
            top: 0;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            filter: drop-shadow(0 0 3px rgba(255,255,255,0.5));
        }

        .aplayer-lrc-contents {
           transition: transform 0.3s ease-out !important;
        }

        .aplayer .aplayer-info .aplayer-title {
           color: #66CCFF !important; 
           font-size: 16px !important;
           letter-spacing: 0.5px;
           text-shadow: 0 2px 4px rgba(0,0,0,0.3) !important;
           transition: all 0.3s ease !important;
}

       .aplayer .aplayer-info .aplayer-title:hover {
           color: #42b983 !important;
           transform: scale(1.02);
}

      .aplayer .aplayer-info .aplayer-author {
            color: #FF00F0 !important;
            font-size: 12px !important;
}

/* 移动端适配 */
 @media (max-width: 768px) {
    .aplayer .aplayer-info .aplayer-title {
        font-size: 14px !important;
        color: #b3e5fc !important;
    }
    
    .aplayer .aplayer-info .aplayer-author {
        font-size: 10px !important;
    }

    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop playsinline>
        <source src="http://cloud.video.taobao.com/play/u/null/p/1/e/6/t/1/510766425473.mp4" type="video/mp4">
        <source src="your-video.webm" type="video/webm">
        您的浏览器不支持视频播放
    </video>

    <div class="content">
        <div class="overlay"></div>
        
        <!-- CT -->
        <div class="countdown-container">
            <div class="countdown-title">距离2026年高考</div>
            <div class="countdown" id="countdown">
                00
                <span class="days-text">天</span>
            </div>
        </div>

        <!-- CL -->
        <div class="time-container">
            <div class="date-display" id="dateDisplay"></div>
            <div class="time-display" id="timeDisplay"></div>
        </div>

        <!-- main -->
        <div class="bg-switcher">
            <button class="bg-button" onclick="changeBackground()">切换背景</button>
        </div>
        <div class="main-content">
            <h1>漫天星空之下    深夜火车之旅</h1>
            <p id="random-quote">Loading...</p>
            <a href="https://www.aquac.top/ngnl" 
               class="cta-button" 
               target="_blank" 
               rel="noopener noreferrer">
               进入网页
            </a>
            <div class="operation-stats">
                <div class="stats-container">
                    <div class="time-icon">⭐</div>
                    <div class="stats-content">
                        <span class="days-count" id="runningDays">0000</span>
                        <span class="stats-label">Running on</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- MU -->
         <div class="music-container">
        <meting-js 
            server="netease"
            type="playlist"
            id="8516359876"
            fixed="true"
            theme="#42b983"
        ></meting-js>
        </div>
    </div>

    <script>
        // TIME
        const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const date = now.getDate().toString().padStart(2, '0');
            const weekday = weekdays[now.getDay()];
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');

            document.getElementById('dateDisplay').textContent = `${year}年${month}月${date}日 ${weekday}`;
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}`;
            
            const nextMinute = (60 - now.getSeconds()) * 1000 - now.getMilliseconds();
            setTimeout(updateTime, nextMinute);
        }

        // CT
        const eventName = "2026高考";
        const targetDate = new Date(2026, 6, 7);
        
        function updateCountdown() {
            const current = new Date();
            current.setHours(0,0,0,0);
            const target = new Date(targetDate);
            target.setHours(0,0,0,0);
            
            const diff = target - current;
            const days = Math.floor(diff / 86400000);
            const titleElement = document.querySelector('.countdown-title');
            titleElement.innerHTML = ` 距离${eventName}还有`;

            const countdown = document.getElementById('countdown');
            if(days === 0) {
                countdown.innerHTML = `<span style="font-size:1rem">就是今天!</span>`;
            } else if(days < 0) {
                countdown.innerHTML = `<span style="font-size:1rem">已过期</span>`;
            } else {
                countdown.innerHTML = `
                    ${days.toString().padStart(2, '0')}
                    <span class="days-text">天</span>
                `;
            }
        }

        // SNOW
        (function() {
            const numFlakes = 150;
            const flakes = [];
            let width = window.innerWidth;
            let height = window.innerHeight;

            function init() {
                const container = document.createElement('div');
                container.id = 'snow-container';
                document.body.appendChild(container);

                for (let i = 0; i < numFlakes; i++) {
                    const flake = document.createElement('div');
                    flake.className = 'snowflake';
                    resetFlake(flake);
                    container.appendChild(flake);
                    flakes.push(flake);
                }
                animate();
            }

            function resetFlake(flake) {
                const size = Math.random() * 5 + 2;
                const startX = Math.random() * width;
                const startY = Math.random() * -height;

                flake.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${startX}px;
                    top: ${startY}px;
                    opacity: ${Math.random() * 0.7 + 0.3};
                `;
                flake.dataset.speed = Math.random() * 3 + 1;
            }

            function animate() {
                flakes.forEach(flake => {
                    let top = parseFloat(flake.style.top);
                    top += parseFloat(flake.dataset.speed);

                    if (top > height) {
                        resetFlake(flake);
                    } else {
                        flake.style.top = `${top}px`;
                        flake.style.transform = `translateX(${Math.sin(top/30)*3}px)`;
                    }
                });
                requestAnimationFrame(animate);
            }

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
            }

            init();
            window.addEventListener('resize', resize);
        })();

        // background
        const videoSources = [
            "https://ik.imagekit.io/hzyyikwfm/12333.mp4?updatedAt=1742061669882",
            "https://ik.imagekit.io/hzyyikwfm/13v3.mp4?updatedAt=1742062284696",
            "https://ik.imagekit.io/hzyyikwfm/Karuha_s.mp4?updatedAt=1742063536498" , 
            "http://cloud.video.taobao.com/play/u/null/p/1/e/6/t/1/510766425473.mp4" 
        ];

        let currentVideoIndex = 0;
        const videoElement = document.querySelector('.video-background');

        function changeBackground() {
            videoElement.style.opacity = 0;
            setTimeout(() => {
                const newSource = document.createElement('source');
                newSource.src = videoSources[currentVideoIndex];
                newSource.type = 'video/mp4';
                videoElement.innerHTML = '';
                videoElement.appendChild(newSource);
                videoElement.load();
                videoElement.play();
                currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
                videoElement.style.opacity = 1;
            }, 1000);
        }

        // 语录
        async function getRandomQuote() {
            try {
                const response = await fetch('https://v1.hitokoto.cn/');
                const data = await response.json();
                return `${data.hitokoto} ——《${data.from}》`;
            } catch (error) {
                return "NO GAME NO LIFE";
            }
        }

        // 语录
        async function updateQuote() {
            const quoteElement = document.getElementById('random-quote');
            quoteElement.style.opacity = 0;
            setTimeout(async () => {
                const newQuote = await getRandomQuote();
                quoteElement.textContent = newQuote;
                quoteElement.style.opacity = 1;
            }, 500);
        }

        // status
        const launchDate = new Date('2024-08-20');
        let currentDays = 0;

        function updateRunningDays() {
            const diffDays = Math.floor((Date.now() - launchDate) / 864e5);
            if(diffDays !== currentDays) {
                const counter = document.getElementById('runningDays');
                counter.style.opacity = 0;
                setTimeout(() => {
                    currentDays = diffDays;
                    counter.textContent = String(diffDays).padStart(4, '0');
                    counter.style.opacity = 1;
                }, 300);
            }
        }

        // 初始化所有功能
        updateTime();
        updateCountdown();
        setInterval(updateCountdown, 86400000);
        updateQuote();
        setInterval(updateQuote, 3600000);
        updateRunningDays();
        setInterval(updateRunningDays, 60000);
    </script>
</body>
